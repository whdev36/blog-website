{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="text-center mb-4">Bloggers List</h1>
<div class="row">
    {% for blogger in bloggers %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ blogger.first_name }}</h5>
                <p class="card-text">{{ blogger.bio|truncatewords:20 }}</p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
